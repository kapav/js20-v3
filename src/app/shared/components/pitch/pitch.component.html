<div class="container">
  <h3>Форма, управляемая шаблоном. По одной ошибке на контрол</h3>
  <!--Angular автоматически устанавливает директиву ngForm для всех форм-->
  <form (ngSubmit)="onSubmitOe()" #userformOe="ngForm">
    <div class="form-group">
      <label for="name">Имя</label>
      <!--Каждый элемент использует id для связи с label'ом
      и атрибут name для того, чтобы AngularForm ассоциировал элемент управления с формой-->
      <input type="text" class="form-control" id="name"
        [(ngModel)]="modelOe.name" name="name" required
        #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Поле имя обязательное для заполнения
      </div>
    </div>
    <div class="form-group">
      <label for="age">Возраст</label>
      <input type="number" class="form-control" id="age"
      [(ngModel)]="modelOe.age" name="age" required
      #age="ngModel">
      <div [hidden]="age.valid || age.pristine" class="alert alert-danger">
        Поле возраст обязательное для заполнения
      </div>
    </div>
    <div class="form-group">
      <label for="role">Роль</label>
      <select class="form-control" id="role"
      [(ngModel)]="modelOe.role" name="role" required
      #role="ngModel">
        <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
      </select>
      <div [hidden]="role.valid || role.pristine">
        Поле роль обязательное для заполнения
      </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!userformOe.form.valid">Отправить</button>
    <p>{{ diagnosticOe }}</p>
  </form>
</div>
