<div class="container">
  <h3>Реактивная форма. Сообщения об ошибках в шаблоне. Свои конструкторы для контролов</h3>
  <form (ngSubmit)="onSubmit()" novalidate [formGroup]="loginForm">
    <div class="form-group">
      <label for="login">Имя:</label>
      <input type="text" id="login" class="form-control"
        formControlName="logim">
      <div *ngIf="loginForm.get('login').hasError('required')
        && loginForm.get('login').touched"
        class="alert alert-danger">
        Обязательное поле имени
      </div>
    </div>
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input
        type="password" id="password" class="form-control"
        formControlName="password">
      <div
        *ngIf="loginForm.get('password').hasError('required')
        && loginForm.get('password').touched"
        class="alert alert-danger">
        Обязательное поле пароля
      </div>
    </div>
  </form>
</div>
